{{ range where .Data.Pages "Title" "Home" }}
  {{ partial "header" . }}
  {{ partial "nav" . }}
  <section class="section">
    <div class="container">
      <div class="content">
        {{ .Content }}
        <a type="button" class="btn btn-primary button" href="./post/anmeldung-generator">
          Generate Anmeldung PDF
        </a>
      </div>
      {{ if (ne ($.Param "sharingicons") false) }}
      {{ partial "sharing.html" . }}
      {{ end }}
    </div>
  </section>
  {{ partial "disqus" . }}
  {{ partial "footer" . }}
{{ end }}
